apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-sa
  namespace: demo-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: demo-role
  namespace: demo-app
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: demo-rolebinding
  namespace: demo-app
subjects:
- kind: ServiceAccount
  name: demo-sa
  namespace: demo-app
roleRef:
  kind: Role
  name: demo-role
  apiGroup: rbac.authorization.k8s.io
